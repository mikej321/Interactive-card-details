<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<script defer src="card_details.js"></script></head>
<body>

  <div class="container">
    <header>
      <div class="card_front_details">
        <img class="card_front" src=8153e2ca184402a8385f.png alt="The front of a credit card">
        <svg width="60" height="60" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <p class="card_number_interactive">---- ---- ---- ----</p>
        <p class="card_name_interactive">---- ---------</p>
        <p class="exp_date_interactive"><span class="exp_date_month_interactive">--</span>/<span class="exp_date_year_interactive">--</span></p>
      </div>
      <div class="card_back_details">
        <img class="card_back" src=23f68fa3aa3d5b33dfc8.png alt="The back of a credit card">
        <p class="card_back_interactive">---</p>
      </div>
    </header>
    <main>
      <form action="#" novalidate>
        <div class="incomplete_state">
          <div class="form_el">
            <label for="cardholder_name">Cardholder Name</label>
            <input type="text" name="cardholder_name" id="cardholder_name" placeholder="e.g. Jane Appleseed">
            <p class="error">Can't be blank</p>
          </div>
          <div class="form_el">
            <label for="cardholder_number">Card Number</label>
            <!-- This input is text due to only capturing empty string if it contains spaces -->
            <input type="text" name="cardholder_number" id="cardholder_number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error">Wrong format, numbers only</p>
          </div>
          <div class="form_el">
            <div class="expiration_container">
              <label for="exp_date">Exp. Date (MM/YY)</label>
              <div class="exp_input_container">
                <div class="exp_inputs">
                  <input type="number" name="exp_date" id="exp_date_mm" placeholder="MM">
                  <input type="number" name="exp_date" id="exp_date_yy" placeholder="YY">
                </div>
                <p class="error">Can't be blank</p>
              </div>
            </div>
            <div class="cvc_input_container">
              <label for="cvc_code">CVC</label>
              <input type="number" name="cvc_code" id="cvc_code" placeholder="e.g. 123">
              <p class="error">Can't be blank</p>
            </div>
          </div>
          <button class="submit_button" type="submit">Confirm</button>
        </div>
        <!-- Completed state start -->
        <div class="complete_state">
          <svg width="80" height="80" viewbox="0 0 85 85" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="continue_button" type="button">Continue</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
